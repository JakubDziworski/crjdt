language: scala
scala:
- 2.11.12
- 2.12.4
jdk:
- oraclejdk8
sudo: false
install:
- pip install --user codecov
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
script:
- sbt ++$TRAVIS_SCALA_VERSION validateJS
- sbt ++$TRAVIS_SCALA_VERSION validateJVM
after_success:
- bash <(curl -s https://codecov.io/bash)
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/caaa79076d3c42eb4262
    on_success: change
    on_failure: always
    on_start: never
